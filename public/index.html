<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Websockets drawing app</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>

  <script type="text/javascript" src="sketch.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="color-block col-6">
      <p>Оберіть колір</p>
      <input type="color" name="custom_color" id="pickcolor" class="call-picker" />
      <button id="color-btn">Змінити</button>
    </div>
    <div class="width-block col-6">
      <p>Оберіть ширину лінії</p>
      <input type="text" name="stroke_width" placeholder="4" id="stroke-width-picker" class="stroke_width_picker" />
      <button id="stroke-btn">Змінити</button>
    </div>
  </div>
  <button  onclick="clearFunc()" id="clear-btn">Clear</button>
</div>

</body>
</html>
